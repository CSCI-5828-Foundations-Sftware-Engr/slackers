version '1.0-SNAPSHOT'

apply plugin: 'application'

mainClassName = "com.goodboards.app.analyzer.AppKt"

dependencies {
    implementation project(":components:data-analyzer")
    implementation project(":components:workflow-support")
    implementation project(":components:db-interface")
    implementation 'io.lettuce:lettuce-core:6.2.4.RELEASE'
    implementation project(':components:redis-interface')
}

tasks.withType(Copy).all {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes "Main-Class": "com.goodboards.app.analyzer.AppKt"
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}